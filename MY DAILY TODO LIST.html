<!DOCTYPE html>
<!-- saved from url=(0041)https://hugetree96.qoom.space/~/todo_list -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		

		<link rel="stylesheet" type="text/css" href="./MY DAILY TODO LIST_files/style.css">
		<title>MY DAILY TODO LIST</title>
		<link rel="stylesheet" href="./MY DAILY TODO LIST_files/styles.css" type="text/css" media="screen" charset="utf-8">
	</head>

	<body data-new-gr-c-s-check-loaded="14.1024.0" data-gr-ext-installed="">
		<header>Todo List</header>

		<div style="font-size: 30px; color: grey; margin-top: 30px; text-align: center">
			<em> Got a task? Jot it down!</em>
		</div>

		<form class="add">
			<div class="new-task" style="margin-top: 20px">
				<input type="text" name="add" autocomplete="off" placeholder="New Item">
				<button type="submit">+</button>
			</div>
		</form>

		<div class="container">
			<div style="border-color: black" class="menu-container">
				<a href="https://en.wikipedia.org/wiki/Wikipedia:To-do_list">
					INTRO TO TODO LIST</a>
				<p>
					<label for="days" style="font-size: 20px"><b>DAYS FOR COMPLETION OF TASKS</b></label><b>
						<input style="
                margin-top: 20px;
                padding-top: 20px;
                width: 200px;
                font-size: 30px;
                text-align: center;
                border-color: #ff5349;
                border-width: 5px;
              " id="days" name="days" type="number" step="1" min="1" max="15">
					</b>
				</p>
			</div>
			<b>
				<h3>Tasks</h3>

				<div>
					<ul id="incomplete-tasks" class="todos"></ul>
				</div>
			</b>
		</div>

		<script src="./MY DAILY TODO LIST_files/script.js.download"></script>
	

</body><grammarly-desktop-integration data-grammarly-shadow-root="true"></grammarly-desktop-integration></html>
